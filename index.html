<div class="bs-example">  
    <!-- Button HTML (to Trigger Modal) --><a href="#myModal" class="btn btn-lg btn-primary" data-toggle="modal">Launch Video Modal</a>  
    <!-- Modal HTML -->  
    <div id="myModal" class="modal fade">  
        <div class="modal-dialog">  
            <div class="modal-content">  
                <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>  
                    <h4 class="modal-title"></h4>  
                </div>  
                <div class="modal-body"> <iframe id="cartoonVideo" autoplay width="800" height="750" src="//web.whatsapp.com/" frameborder="0" allowfullscreen></iframe> </div>  
            </div>  
        </div>  
    </div>  
</div> 
<script type="text/javascript">  
    $(document).ready(function() {  
        /* Get iframe src attribute value i.e. YouTube video url 
        and store it in a variable */  
        var url = $("#cartoonVideo").attr('src');  
        /* Assign empty url value to the iframe src attribute when 
        modal hide, which stop the video playing */  
        $("#myModal").on('hide.bs.modal', function() {  
            $("#cartoonVideo").attr('src', '');  
        });  
        /* Assign the initially stored url back to the iframe src 
        attribute when modal is displayed again */  
        $("#myModal").on('show.bs.modal', function() {  
            $("#cartoonVideo").attr('src', url);  
        });  
    });  
</script>
